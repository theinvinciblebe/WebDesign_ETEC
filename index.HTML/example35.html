<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Datalist Element</h2>
    <p>The datalist elemet specifies a list of pre-defined options for an input element.</p>
    <form action="/action_page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Safri">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">

        </datalist>
        <input type="submit">
    </form>
    <b><p>Note: The datalist tag is not supported in Safari or IE9(and earlier).</p></b>
    
</body>
</html>
