<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML marquee Tag</title>
</head>
<body>
    <h1><center>HTML Marquee</center></h1>
    <hr size="5" color="red"/>
    <marquee><h2>This is basic example of marquee</h2></marquee>
    <marquee width ="50%"><h3>This example will take 50% of width</h3></marquee>
    <marquee direction ="right"><h3>This text will scroll from the left to right</h3></marquee>
    <marquee direction ="up"><h3>This text will scroll from the bottom to up</h3></marquee>
    <hr size="5" color="red"/>
    <marquee direction="up" width="100%"><img src="../image/advisory.jpg" alt="html"></marquee>
    <pre style="font-family: Comic sans MS;font-size: larger;"> Theng sothea</pre>
    

</body>
</html>
