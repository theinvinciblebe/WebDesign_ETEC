<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Link/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Basic Table Bootsprap5</h2>
        <p>The table class adds basic styling (light padding and horizontal dividers)
            to a table:
        </p>
        <table class="table table-bordered table-sm table-hover table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dara</td>
                    <td>Van</td>
                    <td>dara@gmail.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Kim</td>
                    <td>Kim@gmail.com</td>
                </tr>
                <tr>
                    <td>Van</td>
                    <td>Dara</td>
                    <td>Van@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
