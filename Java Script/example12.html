    <title>Java Script Loops</title>

<h2>Java Script Loops</h2>
<hr/>
<script>
    var sum;
    var i;
    sum=0;
    for (i=1; i<=10; i++){
        sum=sum+i;
    }
    document.write("Sum 1=" +sum+ "<br/>");
    document.write("<hr/>");

    sum=0;
    for (i=1; i<=10; i++){
        sum=sum+Math.pow(i,2);
    }
    document.write("Sum2 with Pow=" +sum+"<br/>");
    document.write("<hr/>");

    sum=0;
    for(i=1; i<=10; i++){
        sum=sum+Math.random();
    }
    document.write("Sum4 with Random="+sum+"<br/>");
    document.write("<hr/>");
</script>
</html>
