<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Please release the dragon king to my country..!</h1>
    <form style="background-color: wheat; width: 300px; height: auto; font-size: 20px; text-align: center;">
        <label for="">Name :</label>
        <input type="text" id="Name" style="background-color: aqua;">
        <p id="diss" style="color: red; text-align: center; font-size: 15px;"> </p>
        <label for="">Telephone :</label>
        <input type="text" id="tele" style="background-color: aqua;">
        <p id="disss" style="color: red; text-align: center; font-size: 15px;"> </p>
        <label for="">Email :</label>
        <input type="text" id="email" style="background-color: aqua;">
        <p id="dis" style="color: red; text-align: center; font-size: 15px;"> </p>
        <input type="button" value="Submit" id="btn_submit"  style="color: white; background-color: green; font-size: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    </form>
</body>
<script>
        document.getElementById('btn_submit').addEventListener('click',function(){
        var name1=document.getElementById('Name');
        var format_txt=/^[a-zA-z]+$/;
            if(name1.value.match(format_txt)){
                 document.getElementById('diss').innerHTML='Welcome...!'
            }
            else{
                 document.getElementById('diss').innerHTML='*...Fill your name...*'
            }
    });
    document.getElementById('btn_submit').addEventListener('click',function(){
        var num=document.getElementById('tele');
        var format_txt=/^[0-9]+$/;
            if(num.value.match(format_txt)){
                document.getElementById('disss').innerHTML='Welcome...!'
            }
            else{
                document.getElementById('disss').innerHTML='*...Fill your telephone...*'
            }
    });
    document.getElementById('btn_submit').addEventListener('click',function(){
        var email=document.getElementById('email');
        var format_txt=/^[a-z 0-9@.]+$/;
            if(email.value.match(format_txt)){
                document.getElementById('dis').innerHTML='Welcome...!'
            }
            else{
                document.getElementById('dis').innerHTML='*....Fill your email...*'
            }
    });
</script>
</html>
