<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value</title>
    <style>
        body{
            text-align: center;
            width: 500px;
            height: 200px;
            border: 3px solid gray;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    Value A : <input type="text" id="a" size="5px" style="color: red;background-color: black;">
    Value B : <input type="text" id="b" size="5px" style="color: red;background-color: black;"><br><br>
    Here's the result : <input type="text" id="result" size="5px" style="color: red;background-color: black; ">
</body>
<script>
    document.getElementById("a").addEventListener("keyup",function(){
        var A=this.value;
        var B=document.getElementById("b").value;
        var Total=parseInt(A)+parseInt(B);
        document.getElementById("result").value=Total;
    });
    document.getElementById("b").addEventListener("keyup",function(){
        var B=this.value;
        var A=document.getElementById("a").value;
        var Total=parseInt(A)+parseInt(B);
        document.getElementById("result").value=Total;
    });
</script>
</html>
