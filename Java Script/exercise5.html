<script>
    var id=prompt("Enter ID :");
    var name1=prompt("Enter Name :");
    var sex=prompt("Enter Sex :");
    var salary=parseFloat(prompt("Enter Salary :"));
    var bonus,total;
     
    if((salary>=100) && (sex=="f" || sex=="F" || sex=="Female" || sex=="female")){
        bonus=20+"%";
        total=salary+salary*0.2;
    }
    else if((salary>=100) && (sex=="M" || sex=="m" || sex=="male" || sex=="Male")){
        bonus=15+"%";
        total=salary+salary*0.15;
    }
    else{
        bonus=10+"%";
        total=salary+salary*0.1;
    }
    
    alert("ID :"+id+"\nName :"+name1+"\nSex :"+sex+"\nSalary :"+salary+"$\nBonus :"+bonus+"\nTotal :"+total+"$");
</script>
</html>
