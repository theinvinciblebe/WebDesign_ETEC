<script>
    function concatenate(first,last)
    {
        var full;
        full =first + last;
        return full;
    }
    function secondFunction()
    {
        var result;
        result=concatenate("Zara","Ali");
        document.write(result);
    }
</script>
<p>Click the following button to call the function</p>

</form>
