<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array</title>

<body>
    <script>
        // var a=new Array(40,100,1,5,25,10);
        // //var a =[40,100,1,25,10];

        // for(i=0;i<6;i++){
        //     document.write(a[i] + " ");
        // }

        var str="<table border=1>";
        str=str + "<tr><th>Index</th><th>Value</th></tr>";
        var a=new Array(40,100,1,5,25,10);
        // var a = new Array[40 ,100, 1, 5, 25, 10];
        for(i=0;i<a.length;i++){
            str=str + "<tr><td>" + (i+1) + "</td><td>" + a[i]+"</td><tr>";
        }
        str=str+ "</table>";
        document.write(str);
    </script>
</body>
