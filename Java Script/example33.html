<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form</title>
</head>
<body>
    <script>
        function validateForm(){
            var fname =document.forms["myForm"]["fname"].value;
            var lname =document.forms["myForm"]["lname"].value;
            if(fname ==""|| lname==""){
                document.getElementById('dis').innerHTML="Please Input Value first...!";
                return false;
            }
        }
    </script>
    <form action="/action_page.php" name="myForm" onsubmit="return validateForm()" method="post">
        First Name:<br/> <input type="text" name="fname">
        <input type="submit" value="Submit"><br/>
        Last Name:<br/> <input type="text" name="lname">
        <input type="reset" value="Reset">
        <p id="dis"></p>
    </form>
</body>
</html>
