<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var sc1,sc2,sc3,sc4,sc5,total,average;
        sc1=parseFloat(prompt("Enter Score1: "));
        sc2=parseFloat(prompt("Enter Score2: "));
        sc3=parseFloat(prompt("Enter Score3: "));
        sc4=parseFloat(prompt("Enter Score4: "));
        sc5=parseFloat(prompt("Enter Score5: "));

        var total=sc1+sc2+sc3+sc4+sc5;
        var average=total/5;

        document.write("<hr/>");
        document.write("<h3>");
        document.write("Your Score1: "+ sc1 +"<br/>");
        document.write("Your Score2: "+ sc2 +"<br/>");
        document.write("Your Score3: "+ sc3 +"<br/>");
        document.write("Your Score4: "+ sc4 +"<br/>");
        document.write("Your Score4: "+ sc5 +"<br/>");
        document.write("Total: "+ total +"<br/>");
        document.write("Average: "+ average +"<br/>");
        document.write("<hr/>");

    </Script>
</body>
</html>
