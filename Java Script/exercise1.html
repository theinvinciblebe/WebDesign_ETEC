<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name1,id,sex,score;

        name1=prompt("Enter Name: ");
        id=parseInt(prompt("Enter ID: "));
        sex=prompt("Enter Sex: ");
        score=parseFloat(prompt("Enter Score: "));

        document.write("<hr/>");
        document.write("<h3>");
        document.write("Your Name: "+ name1 +"<br/>");
        document.write("Your ID: "+ id +"<br/>");
        document.write("Your Sex: "+ sex +"<br/>");
        document.write("Your Score: "+ score +"<br/>");
        document.write("<hr/>");

    </script>
</body>
</html>
