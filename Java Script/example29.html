<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">JavaScript Associative Array</h2>
    <script>
        var my={
            ID:"1224",
            Name:"Ronaldo",
            Subject:"Javascript",
            Score:89
        };
        for(var index in my){
            document.write(index+":"+my[index]+"<br/>");
        }
    </script>
</body>
</html>
