<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Jquery/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>Demostrate fadeOut() with different parameters.</p>

    <button>Click to fade out boxes</button><br><br>

    <div id="div1" style="width: 80px; height: 80px; background-color: red;">Please</div>
    <br>
    <div id="div2" style="width: 80px; height: 80px; background-color: green;">realease</div>
    <br>
    <div id="div3" style="width: 80px; height: 80px; background-color: blue;">ehe dragon</div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $('#div1').fadeOut();
            $('#div2').fadeToggle();
            $('#div3').fadeOut(3000);

        });
    });
</script>
</html>
