<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Link/jquery.min.js"></script>
</head>
<body>
    <button> Click me Start Animation</button>
    <br><br>

    <div class="kk" style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div.kk").animate({
                left: '250px',
                height: '+=150px',
                width:'+=150px'
            });
        });
    });
</script>
</html>
