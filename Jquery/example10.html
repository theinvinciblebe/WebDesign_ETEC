<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Link/jquery.min.js"></script>
    <style>
        #demo{
            width: 400px;
            height: 400px;
            line-height: 400px;
            background-color: green;
            color: white;
            font-weight: bold;
            text-align: center
            ;
        }
    </style>
</head>
<body>
     <input type="button" value="Hide" id="hide">
     <input type="button" value="Show" id="show">
     <input type="button" value="Hide/Show" id="toggle">
     <p id="demo">Hello HTML</p>
</body>
<script>
    $(document).ready(function(){
        $("#demo").click(function(){
            $("#demo").html("<h1>Hello Jquary</h1>")
        });
        var jquary=$("#demo");
        $("#hide").click(function(){
            jquary.fadeOut(1000);
        });
        $("#show").click(function(){
            jquary.fadeIn();
        });
        $("#toggle").click(function(){
            jquary.fadeToggle();
        });
    });
</script>
</html>
